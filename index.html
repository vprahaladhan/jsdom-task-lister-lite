<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <label for="new-task-duration">Task duration (in days):</label>
      <input type="text" id="new-task-duration" name="new-task-duration" placeholder="duration">
      <label for="new-task-due-date">Task due date:</label>
      <input type="date" id="new-task-due-date" name="new-task-due-date">

      <label for="priority">Priority:</label>
      <select name="priority" id="priority">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
      </select>

      <label for="sort">Sort by Priority:</label>
      <select name="sort" id="sort">
        <option value="0">Unsorted</option>
        <option value="1">Ascending</option>
        <option value="2">Descending</option>
      </select>

      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
